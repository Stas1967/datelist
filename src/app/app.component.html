<div class="container">
<div>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input [ngModel]="dateA" matInput [matDatepicker]="picker1" (dateChange)="addEvent1($event)">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
<div>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input [ngModel]="dateB" matInput [matDatepicker]="picker2" (dateChange)="addEvent2($event)">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
</div>
<div>
    <button (click)="getListOfDate()" >Get Date</button><br>
</div>
</div>


<div class="content">
    <p *ngFor="let d of datelist">{{d}}</p>
</div>
